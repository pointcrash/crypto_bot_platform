{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-3 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Внутренний перевод</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-success">Перевести</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
