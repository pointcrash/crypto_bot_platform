{% load static %}

<!doctype html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/65606f4123.css" crossorigin="anonymous">
    <link type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/my_css.css' %}" rel="stylesheet"/>
    {% block styles %}
    {% endblock %}

</style>

</head>
<body>
<div class="page">

{% include 'navbar.html' %}
    <div class="row">
    <div class="col-md-2 p-0 border rounded shadow" style="background-color: white">
        <div class="list-group p-0 text-center">
<!--            <a href="#" class="list-group-item p-3 text-muted"><h5>Профиль#</h5></a>-->
            <a href="{% url 'account_list' %}" class="list-group-item p-3 text-muted"><h5>Accounts</h5></a>
            <a href="{% url 'bb_bots_list' %}" class="list-group-item p-3 text-muted"><h5>BB Bots</h5></a>
            <a href="{% url 'grid_bots_list' %}" class="list-group-item p-3 text-muted"><h5>Grid Bots</h5></a>
<!--            <a href="#" class="list-group-item p-3 text-muted"><h5>#History#</h5></a>-->
            <a href="{% url 'logs' %}" class="list-group-item p-3 text-muted"><h5>Logs</h5></a>
        </div>
    </div>
    <div class="col-md-10">
        {% block content %}
        {% endblock %}
    </div>
</div>



{% include 'footer.html' %}

</div>

<script src="https://kit.fontawesome.com/65606f4123.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
