{% extends 'base.html' %}

{% block content %}

    <div class="card shadow">
        <div class="card-header">
            <h2 class="text-center">Регистрация</h2>
        </div>

                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>

{% endblock %}
