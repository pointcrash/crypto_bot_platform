{% extends 'base.html' %}

{% block content %}
<div class="col-3 mx-auto">

    <p>Если у вас нет аккаунта - <a href="{% url 'register' %}">зарегистрируйтесь</a></p>
    <div class="card shadow">
        <div class="card-header text-center">
            <h2 class="mb-3">Sign In</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
