{% extends 'base.html' %}

{% block content %}
<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active fw-bold bg-dark text-light" style="background-color:#131722" id="table1-tab"
                    data-bs-toggle="tab" data-bs-target="#mainPage"
                    type="button" role="tab" aria-controls="table1" aria-selected="true">Информация
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link fw-bold bg-dark text-light" style="background-color:#131722" id="table2-tab"
                    data-bs-toggle="tab" data-bs-target="#settingsPage" type="button"
                    role="tab" aria-controls="table2" aria-selected="false">Настройки
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="mainPage" role="tabpanel" aria-labelledby="table1-tab">

            <!-- TradingView Widget BEGIN -->
            <div class="" style="height:500px;">
            <div class="tradingview-widget-container" style="height:500px;width:100%;">
                <div class="tradingview-widget-container__widget" style="height:500px;width:100%;"></div>
                <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                    "autosize": true,
                    "symbol": "BINANCE:{{ bot.symbol }}",
                    "interval": "15",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "ru",
                    "withdateranges": true,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": false,
                    "studies": [
                      "STD;Bollinger_Bands"
                    ],
                    "support_host": "https://www.tradingview.com"
                  }
                </script>
            </div>
            <!-- TradingView Widget END -->
            </div>

            {% include 'psn_order_table.html' %}
        </div>

        <div class="tab-pane fade" id="settingsPage" role="tabpanel" aria-labelledby="table2-tab">
            {% include bot_settings_template %}
        </div>
    </div>
</div>
{% endblock %}
