<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#stopBotModal{{ bot.pk }}">
    Stop
</button>

<!-- Modal -->
<div class="modal fade" id="stopBotModal{{ bot.pk }}" tabindex="-1" aria-labelledby="stopBotModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="stopBotModalLabel">{{ bot.symbol }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Choose way to stop:</h6>
            </div>
            <div class="modal-footer">
                <a type="button" href="{% url 'terminate_bot' bot_id=bot.pk event_number=1 %}"
                   class="btn btn-warning col-12">Stop bot only</a>
                <a type="button" href="{% url 'terminate_bot' bot_id=bot.pk event_number=2 %}"
                   class="btn btn-warning col-12">Stop bot with cancel all orders</a>
                <a type="button" href="{% url 'terminate_bot' bot_id=bot.pk event_number=3 %}"
                   class="btn btn-danger col-12">Stop bot with cancel all orders and drop position by
                    Market
                </a>
            </div>
        </div>
    </div>
</div>
